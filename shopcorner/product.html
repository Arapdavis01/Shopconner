<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details - ShopCorner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to product-specific CSS -->
  <link rel="stylesheet" href="css/product.css">
</head>
<body>

  <header>
    <h1>ShopCorner</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html">Cart</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <div class="product-detail-container">
      <div class="product-image">
        <img src="images/shirt1.jpg" alt="Red T-Shirt">
      </div>
      <div class="product-info">
        <h2>Red T-Shirt</h2>
        <p class="price">Ksh 500</p>
        <p class="description">
          This red t-shirt is made from high-quality cotton, perfect for casual wear. Comfortable, durable, and stylish for everyday fashion.
        </p>
        <label for="size">Select Size:</label>
        <select id="size">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" value="1">

        <br><br>
        <button class="btn">Add to Cart</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 ShopCorner. All rights reserved.</p>
  </footer>

</body>
</html>
